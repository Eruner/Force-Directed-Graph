<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<link rel="stylesheet" type="text/css" href="pure-min.css">
	<script type="text/javascript" src="d3.js"></script>
	<style type="text/css">
		.node {
			stroke: #fff;
		}
		.link {
			stroke: #999;
			stroke-opacity: .9;
		}
		.d3-tip {
			line-height: 1;
			color: black;
		}
		.node text {
			font-size: 18px;
			text-decoration: none;
		}
		body{
			overflow: auto;
			padding: 1em;
		}
	</style>
</head>
<body>
	<div class="pure-g pure-form">
		<div class="pure-u-1-1" id="none-parameters" hidden>
			<button id="enable-parameters" class="pure-button">Show Canvas Parameters</button><br/><br/>
		</div>
		<div class="pure-u-1-2" id="full-parameters-1">
			<p>
				<button id="hide-parameters" class="pure-button">Hide Canvas Parameters</button>
			</p>
			<p>
				<label for="width">Width of canvas:</label><br/>
				<input type="number" name="width" id="width" value="800">
			</p>
			<p>
				<label for="height">Height of canvas:</label><br/>
				<input type="number" name="height" id="height" value="500">
			</p>
		</div>
		<div class="pure-u-1-2" id="full-parameters-2">
			<p>
				<label for="force">Force between nodes:</label><br/>
				<input type="number" name="force" id="force" value="220">
			</p>
			<p>
				<label for="radius">Radius of each node:</label><br/>
				<input type="number" name="radius" id="radius" value="8">
			</p>
			<p>
				<label for="distance">Distance between connected nodes:</label><br/>
				<input type="number" name="distance" id="distance" value="70">
			</p>
		</div>
		<div class="pure-u-1-1" id="none-entry" hidden>
			<button id="enable-entry" class="pure-button">Show Manual Entry Section</button><br/><br/>
		</div>
		<div class="pure-u-1-3" id="full-entry-1">
			<p>
				<button id="hide-entry" class="pure-button">Hide this section</button><br/><br/><br/>
				<label>When enabled, copy-paste `Nodes and Links` to these boxes and tool draw them on canvas.</label><br/>
				<label>When disabled, be sure that your JavaScript code fills up <code>`graph`</code> variable. For example:</label><br/>
				<code>graph = { nodes: [] , links: [] };</code><br/><br/>
				<button id="manual-entry" class="pure-button">Disable manual entry</button>
			</p>
		</div>
		<div class="pure-u-1-3" id="full-entry-2">
			<p>
				<label for="nodes"><code>graph.nodes =</code></label><br/>
				<textarea id="nodes" cols="30" rows="20" name="nodes"></textarea>
			</p>
		</div>
		<div class="pure-u-1-3" id="full-entry-3">
			<p>
				<label for="links"><code>graph.links =</code></label><br/>
				<textarea id="links" cols="30" rows="20" name="links"></textarea>
			</p>
		</div>
		<div class="pure-u-1-1">
			<button id="generate-report" class="pure-button">Generate Visual Report</button>
		</div>
		<div class="pure-u-1-1">
			<p id="svg"></p>
		</div>
	</div>
	<script type="text/javascript" src="example.js"></script>
	<script type="text/javascript" src="tip.js"></script>
	<script type="text/javascript" src="cluster.js"></script>
	<script type="text/javascript" src="template.js"></script>
</body>
</html>
